airflow:
  enabled: true
  affinity: {}
  airflowConfigAnnotations: {}
  airflowHome: /opt/airflow
  airflowLocalSettings: |-
    {{- if semverCompare ">=2.2.0" .Values.airflowVersion }}
    {{- if not (or .Values.webserverSecretKey .Values.webserverSecretKeySecretName) }}
    from airflow.www.utils import UIAlert

    DASHBOARD_UIALERTS = [
      UIAlert(
        'Usage of a dynamic webserver secret key detected. We recommend a static webserver secret key instead.'
        ' See the <a href='
        '"https://airflow.apache.org/docs/helm-chart/stable/production-guide.html#webserver-secret-key">'
        'Helm Chart Production Guide</a> for more details.',
        category="warning",
        roles=["Admin"],
        html=True,
      )
    ]
    {{- end }}
    {{- end }}
  airflowPodAnnotations: {}
  airflowVersion: 2.4.1
  allowPodLaunching: true
  cleanup:
    affinity: {}
    args:
    - bash
    - -c
    - exec airflow kubernetes cleanup-pods --namespace={{ .Release.Namespace }}
    enabled: false
    env: []
    labels: {}
    nodeSelector: {}
    podAnnotations: {}
    resources: {}
    schedule: '*/15 * * * *'
    securityContext: {}
    serviceAccount:
      annotations: {}
      create: true
    tolerations: []
    topologySpreadConstraints: []
  config:
    celery:
      flower_url_prefix: '{{ .Values.ingress.flower.path }}'
      worker_concurrency: 16
    celery_kubernetes_executor:
      kubernetes_queue: kubernetes
    core:
      colored_console_log: "False"
      dags_folder: '{{ include "airflow_dags" . }}'
      executor: '{{ .Values.executor }}'
      load_examples: "False"
      remote_logging: '{{- ternary "True" "False" .Values.elasticsearch.enabled }}'
    elasticsearch:
      json_format: "True"
      log_id_template: '{dag_id}_{task_id}_{execution_date}_{try_number}'
      write_stdout: "True"
    elasticsearch_configs:
      max_retries: 3
      retry_timeout: "True"
      timeout: 30
    kerberos:
      ccache: '{{ .Values.kerberos.ccacheMountPath }}/{{ .Values.kerberos.ccacheFileName
        }}'
      keytab: '{{ .Values.kerberos.keytabPath }}'
      principal: '{{ .Values.kerberos.principal }}'
      reinit_frequency: '{{ .Values.kerberos.reinitFrequency }}'
    kubernetes:
      airflow_configmap: '{{ include "airflow_config" . }}'
      airflow_local_settings_configmap: '{{ include "airflow_config" . }}'
      multi_namespace_mode: '{{ ternary "True" "False" .Values.multiNamespaceMode
        }}'
      namespace: '{{ .Release.Namespace }}'
      pod_template_file: '{{ include "airflow_pod_template_file" . }}/pod_template_file.yaml'
      worker_container_repository: '{{ .Values.images.airflow.repository | default
        .Values.defaultAirflowRepository }}'
      worker_container_tag: '{{ .Values.images.airflow.tag | default .Values.defaultAirflowTag
        }}'
    logging:
      colored_console_log: "False"
      remote_logging: '{{- ternary "True" "False" .Values.elasticsearch.enabled }}'
    metrics:
      statsd_host: '{{ printf "%s-statsd" .Release.Name }}'
      statsd_on: '{{ ternary "True" "False" .Values.statsd.enabled }}'
      statsd_port: 9125
      statsd_prefix: airflow
    scheduler:
      run_duration: 41460
      standalone_dag_processor: '{{ ternary "True" "False" .Values.dagProcessor.enabled
        }}'
      statsd_host: '{{ printf "%s-statsd" .Release.Name }}'
      statsd_on: '{{ ternary "True" "False" .Values.statsd.enabled }}'
      statsd_port: 9125
      statsd_prefix: airflow
    webserver:
      enable_proxy_fix: "True"
      rbac: "True"
  createUserJob:
    affinity: {}
    annotations: {}
    args:
    - bash
    - -c
    - |-
      exec \
      airflow {{ semverCompare ">=2.0.0" .Values.airflowVersion | ternary "users create" "create_user" }} "$@"
    - --
    - -r
    - '{{ .Values.webserver.defaultUser.role }}'
